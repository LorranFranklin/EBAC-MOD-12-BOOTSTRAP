<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Formulário em Bootstrap</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 form-image">
          <img src="./img/undraw_online_shopping_re_k1sv.svg" class="img-fluid" alt="Imagem de Exemplo" />
        </div>
        <div class="form col-md-6">
          <form action="#">
            <div class="form-header mb-4">
              <h1 class="h3">Cadastre-se</h1>
              <a href="#" class="btn btn-primary">Entrar</a>
            </div>

            <div class="input-group">
              <div class="form-group">
                <label for="firstname">Primeiro nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  placeholder="Digite seu primeiro nome"
                />
              </div>

              <div class="form-group">
                <label for="lastname">Sobrenome</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite seu sobrenome" />
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" />
              </div>

              <div class="form-group">
                <label for="phone">Celular</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" />
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" />
              </div>

              <div class="form-group">
                <label for="confirmpassword">Confirme sua senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmpassword"
                  name="confirmpassword"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>

            <div class="form-group">
              <h6>Gênero</h6>
              <div class="genero-group">
                <div class="custom-control custom-radio">
                  <input type="radio" id="female" name="gender" class="custom-control-input" />
                  <label class="custom-control-label" for="female">Feminino</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="male" name="gender" class="custom-control-input" />
                  <label class="custom-control-label" for="male">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="others" name="gender" class="custom-control-input" />
                  <label class="custom-control-label" for="others">Outros</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="none" name="gender" class="custom-control-input" />
                  <label class="custom-control-label" for="none">Prefiro não dizer</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Continuar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
